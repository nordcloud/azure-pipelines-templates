# Version 1.0
# Maintainer: Kamil Piotrowski
# Description: This remplate install SSH private key required to download private repositories. It adds gitbucket.org and github.com to the known hosts too.
# Parameters:
#   ssh_public_key SSH public key. default: variable $(SSH_PUBLIC_KEY)
#   ssh_private_key: Name of the Azure secured file with SSH private key. default: ssh_private_key
#   You can override above default settings.
# Usage:
#   - job: TestLambda
#   steps:
#   - template: templates/setup-ssh.yml

parameters:
  ssh_public_key: $(SSH_PUBLIC_KEY)
  ssh_private_key_file: ssh_private_key

steps:
- task: InstallSSHKey@0
  inputs:
    knownHostsEntry: |
      bitbucket.org ssh-rsa 
      github.com ssh-rsa 
    sshPublicKey: ${{ parameters.ssh_public_key }}
    sshKeySecureFile: ${{ parameters.ssh_private_key_file }}
